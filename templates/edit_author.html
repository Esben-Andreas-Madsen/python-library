{% extends "layout.html" %} {% block content %}
<section>
  <h2>Edit Author</h2>
  <form method="POST" action="{{ url_for('edit_author', author_id=author.id)}}">
    <label for="name">Name</label>
    <input
      type="text"
      class="form-control"
      id="name"
      name="name"
      value="{{ author.name }}"
      required
    />

    <label for="birth_year">Birth Year</label>
    <input
      type="number"
      id="birth_year"
      name="birth_year"
      value="{{ author.birth_year }}"
    />

    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>

  <form
    method="POST"
    action="{{ url_for('delete_author', author_id=author.id) }}"
  >
    <button type="submit" class="btn-delete">&#9003; Delete</button>
  </form>
</section>
{% endblock %}
